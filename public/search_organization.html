<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>団体を探す</title>
    <meta name="google-site-verification" content="I-6pXdZ-8O-kBGU7J5imtft81pLgAJFzc2GvGoYzVC0" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        #searchInput {
            width: 70%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #searchButton {
            background-color: #0077cc;
            color: white;
            padding: 14px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #suggestions {
            border: 1px solid #ccc;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 70%;
            z-index: 100;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        #suggestions div {
            padding: 10px;
            cursor: pointer;
            text-align: left;
        }
        #suggestions div:hover {
            background-color: #f1f1f1;
        }
        .review-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>海外ボランティア団体を探す</h2>
    <p>団体名を入力してください</p>
    <div style="position: relative; display: inline-block; width: 100%;">
        <input type="text" id="searchInput" placeholder="例: ジャパンハート, 日本赤十字...">
        <div id="suggestions"></div>
    </div>
    <button id="searchButton">検索</button>
    
    <div id="searchResults">
        </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const suggestionsDiv = document.getElementById('suggestions');
    const searchResultsDiv = document.getElementById('searchResults');
    let allOrganizations = [];

    // すべての団体名をサーバーから取得する関数
    async function fetchAllOrganizations() {
        try {
            const response = await fetch('/organizations');
            const data = await response.json();
            allOrganizations = data;
        } catch (error) {
            console.error('Error fetching organizations:', error);
        }
    }

    // 入力に基づいてサジェストを表示
    searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        suggestionsDiv.innerHTML = '';
        if (query.length < 2) {
            return;
        }

        const filtered = allOrganizations.filter(org => org.toLowerCase().includes(query));
        
        filtered.forEach(org => {
            const div = document.createElement('div');
            div.textContent = org;
            div.addEventListener('click', () => {
                searchInput.value = org;
                suggestionsDiv.innerHTML = '';
            });
            suggestionsDiv.appendChild(div);
        });
    });

    // 検索ボタンのクリックイベント
    searchButton.addEventListener('click', async () => {
        const query = searchInput.value;
        if (!query) return;

        try {
            const response = await fetch(`/search?organization=${encodeURIComponent(query)}`);
            const reviews = await response.json();
            displayResults(reviews);
        } catch (error) {
            console.error('Error searching:', error);
            searchResultsDiv.innerHTML = '<p>検索中にエラーが発生しました。</p>';
        }
    });

    // 検索結果を表示する関数
    function displayResults(reviews) {
        if (reviews.length === 0) {
            searchResultsDiv.innerHTML = '<p>該当する団体は見つかりませんでした。</p>';
            return;
        }

        const html = reviews.map(r => `
            <div class="review-card">
                <h3>団体名: ${r.organization}</h3>
                <p><b>国:</b> ${r.country || '未記入'}</p>
                <p><b>おすすめ度:</b> ${r.recommendation || '未記入'} / 10</p>
                <p><b>感想:</b> ${r.comment || '未記入'}</p>
                <p><b>参加時期:</b> ${r.seoson || '未記入'}</p>
            </div>
        `).join('');
        searchResultsDiv.innerHTML = html;
    }

    // ページロード時に団体名を取得
    fetchAllOrganizations();
</script>

</body>
</html>
